        let themeState = {
            userPreference: null, // null means no user preference set yet

        };

        function initTheme() {
            const savedTheme = localStorage.getItem('theme');
            const systemPreference = window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light';
            
            themeState.systemPreference = systemPreference;
            
            if (savedTheme) {
                // User has a saved preference
                themeState.userPreference = savedTheme;
                applyTheme(savedTheme);
            } else {
                // First time - use system preference
                applyTheme(systemPreference);
            }
            
            // Listen for system theme changes
            window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', (e) => {
                themeState.systemPreference = e.matches ? 'dark' : 'light';
                // Only apply system preference if user hasn't set a preference
                if (!themeState.userPreference) {
                    applyTheme(themeState.systemPreference);
                }
            });
        }

        function applyTheme(theme) {
            if (theme === 'dark') {
                document.documentElement.classList.add('dark');
            } else {
                document.documentElement.classList.remove('dark');
            }
        }

        // --- EVENT HANDLERS & LISTENERS ---
        function attachEventListeners() {

                const allCourseCards = document.querySelectorAll('[data-course-code]');

                allCourseCards.forEach(card => {
                    card.addEventListener('mouseover', () => {

                                otherCard.classList.add('course-card-dimmed');
                            }
                        });
                    });

                    card.addEventListener('mouseout', () => {
                        allCourseCards.forEach(otherCard => {
                            otherCard.classList.remove('course-card-highlight-hover');
                            otherCard.classList.remove('course-card-dimmed');
                        });
                    });
                });

                    prevBtn.addEventListener('click', () => {
                        state.currentDay = (state.currentDay - 1 + daysCount) % daysCount;
                        render();
                    });

                if (nextBtn) {
                    nextBtn.addEventListener('click', () => {
                       state.currentDay = (state.currentDay + 1) % daysCount;
                       render();
                    });
                }

                // Touch swipe listeners
                const scheduleEl = document.getElementById('mobile-schedule');
                if (scheduleEl) {
                    scheduleEl.addEventListener('touchstart', handleTouchStart, false);
                    scheduleEl.addEventListener('touchmove', handleTouchMove, false);
                    scheduleEl.addEventListener('touchend', handleTouchEnd, false);
                }
            }
        }

                    state.isMobile = newIsMobile;
                    render();

        function handleTouchStart(e) {
            state.touchEnd = null;
            state.touchStart = e.targetTouches[0].clientX;
        }

        let lastTouchMove = 0;
        function handleTouchMove(e) {
            const now = Date.now();
            if (now - lastTouchMove > 33) { // ~30fps
                state.touchEnd = e.targetTouches[0].clientX;
                lastTouchMove = now;
            }
        }

        function handleTouchEnd() {
            if (!state.touchStart || !state.touchEnd) return;
            
            const daysCount = timetableData.days.length;
            const distance = state.touchStart - state.touchEnd;
            const isLeftSwipe = distance > 50;
            const isRightSwipe = distance < -50;

            if (isLeftSwipe) {
                state.currentDay = (state.currentDay + 1) % daysCount;
                render();
            }
            if (isRightSwipe) {
                state.currentDay = (state.currentDay - 1 + daysCount) % daysCount;
                render();
            }
        }

            `;

            dialog.classList.add('open');

        function closeModal() {
            dialog.classList.remove('visible');
            setTimeout(() => {
                dialog.classList.remove('open');
            }, 200);
        }

        // --- PWA INSTALLATION LOGIC ---
        let deferredPrompt;
        function setupPwaInstall() {
            const installPwaBtn = document.getElementById('install-pwa-btn');
            
            window.addEventListener('beforeinstallprompt', (e) => {
                e.preventDefault();
                deferredPrompt = e;
                if (installPwaBtn) {
                    installPwaBtn.classList.remove('hidden');
                }
            });

            if (installPwaBtn) {
                installPwaBtn.addEventListener('click', async () => {
                    if (!deferredPrompt) {
                        return;
                    }
                    deferredPrompt.prompt();
                    const { outcome } = await deferredPrompt.userChoice;
                    console.log(`User response to the install prompt: ${outcome}`);
                    deferredPrompt = null;
                    installPwaBtn.classList.add('hidden');
                });
            }

            window.addEventListener('appinstalled', () => {
                if (installPwaBtn) {
                    installPwaBtn.classList.add('hidden');
                }
                deferredPrompt = null;
                console.log('PWA was installed');
            });
        }

        // --- SEGMENTED CONTROL EVENT HANDLERS ---
        function setupSegmentedControl() {
            const selector = document.getElementById('elective-selector');
            const options = selector.querySelectorAll('.segmented-option');
            
            options.forEach(option => {
                option.addEventListener('click', () => {
                    const value = option.getAttribute('data-value');
                    if (value !== state.selectedElective) {
                        setSelectedElective(value);
                    }
                });
            });
        }

        // --- ELECTIVE MANAGEMENT ---
        function setSelectedElective(electiveCode) {
            state.selectedElective = electiveCode;
            localStorage.setItem('selectedElective', electiveCode);
            
            // Update segmented control UI
            updateSegmentedControl(electiveCode);
            
            // Update filter status
            updateFilterStatus(electiveCode);
            
            // Re-render timetable with new highlighting
            render();
        }

        function updateSegmentedControl(selectedCode) {
            const selector = document.getElementById('elective-selector');
            const options = selector.querySelectorAll('.segmented-option');
            
            // Update data attribute for CSS animation
            selector.setAttribute('data-selected', selectedCode);
            
            // Update option states
            options.forEach(option => {
                const value = option.getAttribute('data-value');
                if (value === selectedCode) {
                    option.classList.add('active');
                } else {
                    option.classList.remove('active');
                }
            });
        }

        function updateFilterStatus(electiveCode) {
            const filterText = document.getElementById('filter-text');
            const filterIndicator = document.querySelector('.filter-indicator');
            
            if (filterText) {
                // filterText.textContent = `Showing: All courses with ${elective.title}`;
            }

            if (filterIndicator) {
                // Add pulse animation
                filterIndicator.classList.remove('filter-indicator');
                setTimeout(() => {
                    filterIndicator.classList.add('filter-indicator');
                }, 10);
            }
        }

        
        function getFilteredTimetableData() {
            const filtered = {
                days: timetableData.days,
                schedule: {}
            };
            
            // Determine which elective to exclude (the non-selected one)
            const electiveToExclude = state.selectedElective === 'CE23C11' ? 'CE23F14' : 'CE23C11';
            
            // Filter each day's schedule to exclude the non-selected elective
            timetableData.days.forEach(day => {
                filtered.schedule[day] = timetableData.schedule[day].filter(slot => 
                    slot.courseCode !== electiveToExclude
                );
            });
            
            return filtered;
        }

        // --- INITIALIZATION ---
        document.addEventListener('DOMContentLoaded', () => {
            // Initialize theme
            initTheme();
            
            // Setup PWA install button
            setupPwaInstall();
            
            // Load saved elective preference
            const savedElective = localStorage.getItem('selectedElective');
            if (savedElective && (savedElective === 'CE23C11' || savedElective === 'CE23F14')) {
                state.selectedElective = savedElective;
            }
            
            // Setup segmented control
            setupSegmentedControl();
            updateSegmentedControl(state.selectedElective);
            updateFilterStatus(state.selectedElective);
            
            // Add event listeners
            const themeToggle = document.getElementById('theme-toggle');
            themeToggle.addEventListener('click', toggleTheme);
            
            // Render the timetable
            render();
        });

        window.addEventListener('resize', handleResize);
    </script>

    <script>
        function registerServiceWorker() {
            if ('serviceWorker' in navigator) {
                navigator.serviceWorker.register('/sw.js')
                    .then(registration => {
                        console.log('Service Worker registered with scope:', registration.scope);
                    })
                    .catch(error => {
                        // Suppress error messages to user, only log to console
                        console.error('Service Worker registration failed:', error);

            }
        }
        registerServiceWorker();
